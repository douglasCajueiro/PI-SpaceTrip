<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACETRIP - Register</title>
    <link rel="shortcut icon" href="../imagens/logo/o-logo.svg" />
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="register-form">
            <div class="input-fields">
                <a href="index.html">HOME</a>
                <input type="text" id="nome" class="input" placeholder="Full Name">
                <input type="text" id="cpf" class="input" placeholder="CPF">
                <input type="email" class="input" placeholder="Email Address">
                <input type="tel" class="input" placeholder="Phone">
                <input type="text" id="cep" class="input" placeholder="CEP">
                <input type="text" id="street"class="input" placeholder="Street">
                <input type="text" class="input" placeholder="Number">
                <input type="text" id="neighborhood" class="input" placeholder="Neighborhood">
                <input type="text" id="city-and-state" class="input" placeholder="City / State">
                <button type="submit">Enviar</button>
            </div>
        </div>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
